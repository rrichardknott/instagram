<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link rel="icon" href="/img/favicon.ico" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Instagram Clone</title>
  </head>
  <body id="body">
    <div id="phone-image-container">
      <img src="img/phone-image.png" alt="phone image" />
      <img id="front-image" src="img/front-image.jpg" alt="front image" />
      <img id="front-image1" src="img/front-image1.jpg" alt="front image" />
    </div>
    <div id="card-container">
      <div id="card">
        <h1 id="title">Instagram</h1>
        <form id="form">
          <input
            id="email"
            type="email"
            name="email"
            placeholder="Phone number, username, or email"
          />
          <input
            id="password"
            type="password"
            name="password"
            placeholder="Password"
          />
          <button id="login-button">Log In</button>
        </form>

        <div id="hr-text-container">
          <hr id="hr-text" data-content="OR" />
        </div>
        <h3 id="facebook">
          <a href="http://www.facebook.com" target="_blank"
            ><i id="fontawesome-facebook" class="fa fa-facebook-square">
              Log in with Facebook</i
            ></a
          >
        </h3>
        <h5 id="forgot-password">Forgot password? ðŸ¤”</h5>
      </div>
      <div id="sign-up">
        <p>Don't have an account? <a href="#">Sign up</a></p>
      </div>
      <h3 id="app">Get the app</h3>
      <div id="app-container">
        <button id="app-store">
          <img src="img/app-store-image.png" alt="app store icon" />
        </button>
        <button id="google-play">
          <img src="img/google-store-image.png" alt="google play icon" />
        </button>
      </div>
    </div>
    <footer id="footer">
      <p>About</p>
      <p>Blog</p>
      <p>Jobs</p>
      <p>Help</p>
      <p>API</p>
      <p>Privacy</p>
      <p>Terms</p>
      <p>Top Accounts</p>
      <p>Hashtags</p>
      <p>Locations</p>
      <p>Instagram Lite</p>
      <p>Beauty</p>
      <p>Dance</p>
      <p>Fitness</p>
      <p>Food & Drink</p>
      <p>Home & Garden</p>
      <p>Music</p>
      <p>Visual Arts</p>
      <p>2021 Instagram from Facebook</p>
    </footer>
  </body>
</html>
